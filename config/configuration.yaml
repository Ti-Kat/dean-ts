# Parameter configuration

# General specifications
result_path: '../results'                # Relative base path for DEAN-TS results and model information
dataset_path: '../datasets/'             # Relative base path for datasets
seed: 21                                 # Randomness seed for reproducible results
ensemble_size: 4                        # Number of models to train
test_ratio: 0.30                         # Percentage of samples set aside strictly for testing

# Submodel specifications
lr: 0.03            # Learning rate
batch: 32           # Batch size
depth: 3            # Number of layers for each base detector network
bag: 16              # Dimensionality for each base model (bag - 1 lag features will be chosen)
look_back: 128       # How many previous time steps are taken into consideration for feature selection
